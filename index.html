<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
    <script src="KnightTravails.js" defer></script>
</head>
<body>
    <h1>Knight Travails Basic GUI</h1>
    <div class="board"></div>
    <div class="instruction">Click a square for the knight to start from</div>
    <button class="starter">Start</button>
    <button class="reset">Reset</button>
</body>

<style>
    .col{
        margin: 0;
        border: 2px solid black;
        width: 64px;
        height: 64px;
        cursor: pointer;
    }
    .row{
        display: flex;
    }
    .green{
        background: green;
        transition: 0.15s ease-in;
    }
    .red{
        background: red;
        transition: 0.15s ease-in;
    }
    .orange{
        background: orange;
        transition: 0.15s ease-in;
    }
</style>
</html>
